<div class="container-fluid">
  <div class="row">
    <div
      class="
        col-md-6
        text-white
        fundoVerde
        d-flex
        flex-column
        justify-content-around
      "
    >
      <div>
        <h2>Blog Pessoal</h2>
      </div>
      <div class="d-flex justify-content-center">
        <img
          src="https://i.imgur.com/DEJQepD.png"
          alt="Imagem de Login"
          width="75%"
        />
      </div>
    </div>

    <div class="col-md-6 d-flex flex-column justify-content-center">
      <div class="col-md-10">
        <h2>Cadastre-se em seu Blog Pessoal</h2>
        <p>Já tem uma conta? <a routerLink="/login">Faça seu login</a></p>
        <hr />
        <form>
          <div>
            <label for="nome">Nome:</label>
            <input
              type="text"
              name="nome"
              id="nome"
              class="form-control my-2"
              [(ngModel)]="usuario.nome"
            />
          </div>
          <div>
            <label for="usuario">Usuário:</label>
            <input
              type="text"
              name="usuario"
              id="usuario"
              class="form-control my-2"
              [(ngModel)]="usuario.usuario"
            />
          </div>
          <div>
            <label for="foto">Link da foto:</label>
            <input
              type="text"
              name="foto"
              id="foto"
              class="form-control my-2"
              [(ngModel)]="usuario.foto"
            />
          </div>
          <div>
            <label for="senha">Senha:</label>
            <input
              type="password"
              name="senha"
              id="senha"
              class="form-control my-2"
              (keyup)="confirmSenha($event)"
            />
          </div>
          <div>
            <label for="confirmSenha">Confirmar senha:</label>
            <input
              type="password"
              name="confirmSenha"
              id="confirmSenha"
              class="form-control my-2"
              [(ngModel)]="usuario.senha"
            />
          </div>
          <button type="submit" class="btn cadastrar w-100 mt-4" (click)="cadastrar()">
            Cadastrar
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
