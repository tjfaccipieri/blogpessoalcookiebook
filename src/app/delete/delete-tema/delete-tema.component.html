<div class="container-fluid mt-5">
  
  <h2 class='text-center'>Deletar tema</h2>
    <p>Você está prestes a deletar o tema: {{tema.descricao}}</p>
    <p>Isso ira apagar todas as postagens relacionadas a este tema. Tem certeza disso?</p>
    <div class="d-flex">
      <button type="submit" class="btn btn-dark w-25" routerLink="/temas">Cancelar</button>
      <button type="submit" class="btn btn-dark w-25" (click)="deletarTema()">Apagar Tema</button>
    </div>
</div>
